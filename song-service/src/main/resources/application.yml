server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    password: ${SONG_SERVICE_DB_PASSWORD}
    username: ${SONG_SERVICE_DB_USERNAME}
    url: ${SONG_SERVICE_DB_URL}
    driver-class-name: org.postgresql.Driver
  application:
    name: song-service